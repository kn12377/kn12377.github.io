body {
  background: #f6f8fa;
  font-family: 'Segoe UI', Arial, sans-serif;
  color: #22223b;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

.container {
  max-width: 420px;
  background: #fff;
  margin: 40px auto;
  border-radius: 12px;
  box-shadow: 0 3px 16px rgba(36,41,47,0.10);
  padding: 2em 2.5em;
}

h2 {
  color: #2b6cb0;
  text-align: center;
  margin-bottom: 1.5em;
  letter-spacing: 1px;
  font-size: 2em;
}

a {
  display: block;
  background: #edf2f7;
  color: #2b6cb0;
  text-decoration: none;
  padding: 0.9em 1.2em;
  margin: 0.4em 0;
  border-radius: 6px;
  font-size: 1.08em;
  transition: background 0.15s, color 0.15s, transform 0.12s;
  box-shadow: 0 1px 3px rgba(44,62,80,0.05);
}

a:hover, a:focus {
  background: #2b6cb0;
  color: #fff;
  transform: translateY(-2px) scale(1.03);
}

@media (max-width: 500px) {
  .container {
    padding: 1em 0.5em;
  }
  h2 {
    font-size: 1.4em;
  }
  a {
    font-size: 1em;
    padding: 0.7em 0.7em;
  }
}
